<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.5.0/firebase-simple-login.js'></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type='text/javascript' src='js/bootstrap.js'></script>
    <link href="sign_up_style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="form-signin">
        <h2 class="form-signin-heading">Пожалуйста, авторизируйтесь</h2>
        <input type="text" class="input-block-level" id="email" placeholder="my@email.com">
        <input type="password" class="input-block-level" id="password" placeholder="Пароль">
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberCheckbox"> Запомнить
        </label>
        <button class="btn btn-large btn-primary" type="submit" id="loginButton">Войти</button>
        <h5>Нет аккаунта?</h5>
        <button class="btn btn-large btn-primary" type="submit" id="registerButton" onclick="location.href='https://podviaznikov.firebaseapp.com/sign_up.html'" style="background: green;">Регистрация</button>
    </div>
</div>

</body>
</html>
