<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type='text/javascript' src='js/bootstrap.js'></script>
    <link href="sign_up_style.css" rel="stylesheet">
    <script type='text/javascript' src='underscore.js'></script>
</head>
<body>

<div class="container">
    <div class="form-signin">
        <h2 class="form-signin-heading">Пожалуйста, авторизируйтесь</h2>
        <input type="text" class="input-block-level" id="email" placeholder="my@email.com">
        <input type="password" class="input-block-level" id="password" placeholder="Пароль">
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberCheckbox"> Запомнить
        </label>
        <button class="btn btn-large btn-primary" type="submit" id="loginButton">Войти</button>
        <h5>Нет аккаунта?</h5>
        <button class="btn btn-large btn-primary" type="submit" id="registerButton" onclick="location.href='https://podviaznikov.firebaseapp.com/sign_up.html'">Регистрация</button>
    </div>
</div>

<script type="text/javascript">
    $('#loginButton').on('click', function() {
        var clients = new Firebase('https://podviaznikov.firebaseIO.com/clients');
        clients.on('value', function (snapshot) {
            var allClients = snapshot.val();
            _.each(allClients, function (client) {
                if ((client.email = $('#email').val()) && (client.password = $('#password').val())) {
                    alert("Авторизация прошла успешно!" + client.email);
                    location.href='https://podviaznikov.firebaseapp.com/sign_up.html';
                }
                else {
                    alert("Неверный логин или пароль!");
                }
            });
        });
    })
</script>

</body>
</html>
