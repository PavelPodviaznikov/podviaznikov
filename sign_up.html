<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type='text/javascript' src='js/bootstrap.js'></script>
    <script type='text/javascript' src='underscore.js'></script>
    <script src="sign_up.js" type="text/javascript"></script>
    <link href="sign_up_style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="form-signin">
        <h2 class="form-signin-heading">Пожалуйста, введите регистрационные данные</h2>
        <input type="text" class="input-block-level" id="nameInput" placeholder="Имя">
        <input type="text" class="input-block-level" id="surnameInput" placeholder="Фамилия">
        <input type="date" class="input-block-level" id="birthInput" placeholder="Дата рождения">
        <input type="text" class="input-block-level" id="phoneInput" placeholder="Номер телефона">
        <input type="text" class="input-block-level" id="emailInput" placeholder="my@email.com">
        <input type="password" class="input-block-level" id="passInput" placeholder="Пароль">
        <button class="btn btn-large btn-primary" type="submit" id="registration">Регистрация</button>
    </div>
</div>

<script type="text/javascript">

    $('#registration').on('click', function(){
        var name= $('#nameInput').val();
        var surname = $('#surnameInput').val();
        var age = $('#birthInput').val();
        var email= $('#emailInput').val();
        var phone = $('#phoneInput').val();
        var pass = $('#passInput').val();
        var users = new Firebase('https://podviaznikov.firebaseIO.com/clients')
        var newUserRef = users.push();
        newUserRef.set({name: name, surname: surname, age: age, email: email, phone: phone, password: pass});
    })

</script>
</body>
</html>
